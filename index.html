<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Heart Checker</title>
		<link rel="stylesheet" href="styles.css" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<div class="container">
			<nav class="navbar">
				<a class="navbar-brand" href="#">
					<h1>Heart Checker</h1>
				</a>
			</nav>

			<div id="unauth">
				<a
					href="https://heartchecker.auth.us-east-2.amazoncognito.com/signup?redirect_uri=https%3A%2F%2Foleho370.github.io%2Fheart-checker-web%2F&client_id=107778d20n09hsh4tmoorggolr&response_type=token&scope=email+openid+phone"
					>Sign Up!</a
				>
				<a
					href="https://heartchecker.auth.us-east-2.amazoncognito.com/login?redirect_uri=https%3A%2F%2Foleho370.github.io%2Fheart-checker-web%2F&client_id=107778d20n09hsh4tmoorggolr&response_type=token&scope=email+openid+phone"
					>Login</a
				>
			</div>
			<div id="auth">
				<div id="user-info">
					<h3>Welcome <span id="name"></span>!</h3>
					<p><span id="email">joe@gmail.com</span></p>
				</div>

				<div id="patient-info">
					<div>
						<h4>Exercise Routine</h4>
						<div id="exercise-table-div">
							<table id="exercise-table" class="table table-hover">
								<thead>
									<tr>
										<th>Description</th>
										<th>Sun</th>
										<th>Mon</th>
										<th>Tue</th>
										<th>Wed</th>
										<th>Thu</th>
										<th>Fri</th>
										<th>Sat</th>
									</tr>
								</thead>
								<tbody id="exercise-table-body"></tbody>
							</table>
						</div>
					</div>
					<div id="medication-container"></div>
				</div>

				<div id="doctor-info">
					<table id="patientsTable" class="table">
						<thead>
							<tr>
								<th>Name</th>
								<th>Email</th>
							</tr>
						</thead>
						<tbody></tbody>
					</table>
				</div>
			</div>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
			crossorigin="anonymous"
		></script>
		<script src="
https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js
"></script>
		<script src="index.js"></script>
	</body>
</html>
